<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Trybe</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <style>
        body {
            color: white;
            background-color: #333;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Minha Aplicação</h1>
        <p>Status: Você está <span id="status">Offline</span></p>
        <button id="toggle-theme">Light Mode</button>
        <button id="toggle-status">Ficar Online</button>
    </div>
    <script>
        const INITIAL_STATE = {
            status: 'offline',
            theme: 'dark',
        };

        const reducer = (state = INITIAL_STATE, action) => {
            switch (action.type) {
                case 'THEME':
                    return {
                        ...state,
                        theme: state.theme === 'dark' ? 'light' : 'dark',
                    };
                case 'STATUS':
                    return {
                        ...state,
                        status: state.status === 'online' ? 'offline' : 'online',
                    };
                default:
                    return state;
            }
        };

        const store = Redux.createStore(reducer);

        const themeButton = document.getElementById('toggle-theme');
        const statusButton = document.getElementById('toggle-status');

        themeButton.addEventListener('click', () => {
            store.dispatch({ type: 'THEME' });
        });

        statusButton.addEventListener('click', () => {
            store.dispatch({ type: 'STATUS' });
        });

        store.subscribe(() => {
            const { status, theme } = store.getState();

            const tema = theme === "dark" ? "black" : "white";
            const themeText = theme === "dark" ? "Light Mode" : "Dark Mode"
            const statusText = status === "online" ? "Ficar Offline" : "Ficar Online"
            const colorText = theme === "dark" ? "white" : "black";

            document.getElementById('toggle-theme').innerHTML = themeText;
            document.getElementById('toggle-status').innerHTML = statusText;
            document.getElementById('status').innerHTML = status;
            document.querySelector('body').style.backgroundColor = tema;
            document.querySelector('body').style.color = colorText;


        });
    </script>
</body>

</html>
